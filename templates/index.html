<!DOCTYPE html>
<html>
<head>
  <title>Construction Delay Predictor</title>
  <style>
    /* Basic reset and dark background */
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
    }

    /* Centered container with a dark card background */
    .container {
      max-width: 420px;
      margin: 60px auto;
      padding: 25px 20px;
      background-color: #1f1f1f;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    /* Heading style */
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffc8; /* Neon accent color */
      letter-spacing: 1px;
    }

    /* Label style */
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    /* Text input fields */
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      background-color: #2a2a2a;
      color: #ffffff;
      font-size: 14px;
      box-sizing: border-box;
    }

    /* Submit button */
    input[type="submit"] {
      width: 100%;
      background-color: #00ffc8;
      color: #000;
      border: none;
      padding: 12px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #00cca3;
    }

    /* Prediction text styling */
    .result {
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
      color: #00ffc8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Construction Delay Predictor</h2>
    <form action="/predict" method="post">
      <label for="no_of_sites">No of Sites:</label>
      <input 
        type="text" 
        id="no_of_sites" 
        name="no_of_sites" 
        placeholder="Enter number of sites" 
      />

      <label for="inc_mat">Inc Mat:</label>
      <input 
        type="text" 
        id="inc_mat" 
        name="inc_mat" 
        placeholder="Enter inc mat value" 
      />

      <label for="freq_breakdown">Freq Breakdown:</label>
      <input 
        type="text" 
        id="freq_breakdown" 
        name="freq_breakdown" 
        placeholder="Enter frequency breakdown" 
      />

      <label for="inacc_cost">Inacc Cost:</label>
      <input 
        type="text" 
        id="inacc_cost" 
        name="inacc_cost" 
        placeholder="Enter inacc cost" 
      />

      <label for="satisfaction">Satisfaction:</label>
      <input 
        type="text" 
        id="satisfaction" 
        name="satisfaction" 
        placeholder="Enter satisfaction level" 
      />

      <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
      <h3 class="result">{{ prediction_text }}</h3>
    {% endif %}
  </div>
</body>
</html>
